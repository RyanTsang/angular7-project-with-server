<form (submit)="registerUser($event)">
  <div class="container">
  <div>
    <input type="email" autocomplete="off" placeholder="Username" id="username">
  </div>
  <div>
    <input type="password" autocomplete="off" placeholder="Password" id="password">
  </div>
  <div>
    <input type="password" autocomplete="off" placeholder="Comfirm Password" id="cpassword">
  </div>
  <ul>
    <li id='error' *ngFor='let error of errors'>{{ error }}</li>
  </ul>
  <div>
    <button type="submit" id="submit">Submit</button>
  </div>
</div>
</form>
